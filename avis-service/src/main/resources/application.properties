# ========================
# APP CONFIGURATION
# ========================
spring.application.name=avis-service
server.port=8089

# ========================
# DATABASE CONFIG (MySQL)
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/saloony_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA CONFIG
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ========================
# EUREKA CONFIG
# ========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true

# ========================
# LOGGING
# ========================
logging.level.org.springframework=INFO

# ========================
# CONFIG SERVER CONFIGURATION
# ========================
spring.config.import=optional:configserver:http://localhost:8888/

# ========================
# SPRINGDOC OPENAPI
# ========================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs


# Profil actif (doit correspondre Ã  rdv-service-{profile}.properties dans config-repo)
spring.profiles.active=default