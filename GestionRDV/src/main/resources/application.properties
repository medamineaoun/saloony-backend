spring.application.name=GestionRDV

# Configuration de la base de donnes
spring.datasource.url=jdbc:mysql://localhost:3306/sallony?useUnicode=yes&useJDBCCompliantTimezoneShift=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Port de l'application
server.port=8082

# Disable Spring Cloud Config
spring.cloud.config.enabled=false



# ========================
# EUREKA CONFIG (OPTIONNEL)
# ========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
# eureka.client.fetch-registry=true

# ========================
# LOGGING
# ========================
logging.level.org.springframework=INFO


# ========================
# CONFIG SERVER CONFIGURATION
# ========================
spring.cloud.config.uri=http://localhost:8888
spring.config.import=optional:configserver:http://localhost:8888/